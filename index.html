<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <title>FCG Timer</title>
</head>

<body>
  <div class="main">
    <div class="timer">
      <div class="hour title">
        <span class="timeTitle">H</span>
        <input id="hour" maxlength="2" type="text" value="00" class="border" />
      </div>
      <span class="dot">:</span>
      <div class="minute title">
        <span class="timeTitle">M</span>
        <input id="minute" maxlength="2" type="text" value="30" class="border" />
      </div>
      <span class="dot">:</span>
      <div class="second title">
        <span class="timeTitle">S</span>
        <input id="second" maxlength="2" type="text" value="00" class="border" />
      </div>

    </div>
    <button class="button">
      Start
    </button>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
